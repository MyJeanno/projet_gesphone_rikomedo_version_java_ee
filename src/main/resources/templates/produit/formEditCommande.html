<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head></head>
<body>

<div layout:fragment="content">

  <div class="page-title">
    <div class="title_left">
      <h3><small>Mise à jour d'une commande</small></h3>
    </div>
  </div>
  <div class="col-md-12 col-sm-12 ">
    <div class="x_panel">
      <div class="x_title">
        <ul class="nav navbar-right panel_toolbox">
          <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-wrench"></i></a>
            <ul class="dropdown-menu" role="menu">
              <li><a class="dropdown-item" href="#">Settings 1</a>
              </li>
              <li><a class="dropdown-item" href="#">Settings 2</a>
              </li>
            </ul>
          </li>
          <li><a class="close-link"><i class="fa fa-close"></i></a>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <br />
        <form th:action="@{/commande/update}" method="POST" th:object="${commande}" data-parsley-validate class="form-horizontal form-label-left">
          <div class="item form-group">
            <div class="col-md-6 col-sm-6 ">
              <input type="hidden" th:field="*{id}" required="required" class="form-control ">
            </div>
          </div>
          <div class="item form-group">
            <label class="col-form-label col-md-3 col-sm-3 label-align">Numéro commande <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 ">
              <input type="number" th:field="*{numeroCommande}" required="required" class="form-control ">
            </div>
          </div>
          <div class="item form-group">
            <label class="col-form-label col-md-3 col-sm-3 label-align" >Date réception <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 ">
              <input type="date" th:field="*{dateCommande}" required="required" class="form-control">
            </div>
          </div>

          <div class="item form-group">
            <label class="col-form-label col-md-3 col-sm-3 label-align">Date réception</label>
            <div class="col-md-6 col-sm-6 ">
              <input type="text" th:field="*{dateCommande}" class="form-control" data-inputmask="'mask': '99/99/9999'">
              <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
            </div>
          </div>

          <div class="item form-group">
            <label class="col-form-label col-md-3 col-sm-3 label-align" >Montant <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 ">
              <input type="number" th:field="*{montantCommande}" required="required" class="form-control">
            </div>
          </div>
          <div class="item form-group">
            <div class="col-md-6 col-sm-6 offset-md-3">
              <a th:href="@{/commandes}" class="btn btn-secondary" type="button">Retour</a>
              <button type="submit" class="btn btn-success">Modifier</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- bootstrap-daterangepicker -->
  <script src="/vendors/moment/min/moment.min.js"></script>
  <script src="/vendors/bootstrap-daterangepicker/daterangepicker.js"></script>
  <!-- bootstrap-datetimepicker -->
  <script src="/vendors/bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>

  <!-- Ion.RangeSlider -->
  <script src="/vendors/ion.rangeSlider/js/ion.rangeSlider.min.js"></script>
  <!-- Bootstrap Colorpicker -->
  <script src="/vendors/mjolnic-bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>
  <!-- jquery.inputmask -->
  <script src="/vendors/jquery.inputmask/dist/min/jquery.inputmask.bundle.min.js"></script>
  <!-- jQuery Knob -->
  <script src="/vendors/jquery-knob/dist/jquery.knob.min.js"></script>
  <!-- Cropper -->
  <script src="/vendors/cropper/dist/cropper.min.js"></script>


</div>
</body>
</html>
